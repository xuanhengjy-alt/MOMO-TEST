<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOMO TEST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-blue-600 hover:underline">Home</a>
        <span class="text-gray-400">/</span>
        <span id="breadcrumb-project" class="font-semibold">测试项目</span>
        <span class="text-gray-400">/</span>
        <span id="breadcrumb-subview" class="text-gray-600">Detail</span>
      </div>
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/images/logo.png" alt="MOMO TEST" class="w-6 h-6" />
        <span class="text-sm text-gray-600 hover:text-gray-900">MOMO TEST</span>
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section id="view-detail" class="view">
      <div class="w-full max-w-5xl mx-auto bg-white border rounded-2xl shadow p-6 md:p-8 flex flex-col items-center gap-6">
        <h1 id="project-title" class="text-3xl md:text-4xl font-extrabold text-center"></h1>
        <img id="project-image" class="w-full rounded-xl object-cover aspect-video" />
        <div class="flex items-center gap-6 text-sm text-gray-600">
          <div>
            <span id="tested-count" class="text-amber-600 font-semibold"></span> people tested
          </div>
          <div class="flex items-center gap-2">
            <button id="like-btn" class="p-2 text-sm cursor-pointer" aria-label="点赞">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 w-7 text-blue-600 hover:text-blue-700" fill="currentColor" aria-hidden="true">
                <path d="M2 10.5a1.5 1.5 0 011.5-1.5H6v10H3.5A1.5 1.5 0 012 17.5v-7z"/>
                <path d="M7.5 20h7a3 3 0 002.82-1.96l2-5.5A2 2 0 0017.5 10H13V6.5A2.5 2.5 0 0010.5 4h-.25A1.25 1.25 0 009 5.25V7c0 .52-.11 1.03-.32 1.5L7.5 11v9z"/>
              </svg>
            </button>
            <span id="like-count" class="font-semibold text-rose-600"></span><span class="ml-1">likes</span>
          </div>
        </div>
        <div id="info-line" class="text-sm text-gray-600">Total <span class="font-semibold text-rose-600">0</span> questions, estimated <span class="font-semibold text-rose-600">0</span> minutes</div>
        <button id="goto-start" class="inline-flex items-center justify-center px-5 py-2.5 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm">Start Test</button>
      </div>

      <div class="w-full max-w-5xl mx-auto mt-8 section-card">
        <div class="section-title mb-3"><span class="dots"></span><h3>Introduction</h3><span class="dots"></span></div>
        <div id="project-intro" class="content whitespace-pre-line"></div>
      </div>

      <div class="w-full max-w-5xl mx-auto mt-4 section-card">
        <div class="section-title mb-3"><span class="dots"></span><h3>Notes</h3><span class="dots"></span></div>
        <ol class="content numbered list-decimal pl-6">
          <li>Please answer according to your own situation or feelings.</li>
          <li>Results are for reference only and not a diagnosis.</li>
        </ol>
      </div>
    </section>

    <section id="view-start" class="view hidden">
      <div class="mb-4 flex items-center justify-between">
        <div class="w-full bg-gray-200 rounded h-2 overflow-hidden mr-4">
          <div id="progress-bar" class="h-2 bg-blue-600" style="width:0%"></div>
        </div>
        <div id="progress-text" class="text-sm text-gray-600 whitespace-nowrap">0/0</div>
      </div>

      <div class="p-4 bg-white border rounded space-y-4">
        <h2 id="question-title" class="font-semibold"></h2>
        <div id="options" class="space-y-2"></div>
        <div class="pt-2">
          <button id="restart-btn" class="px-3 py-2 rounded border text-sm hover:bg-gray-50">Restart</button>
        </div>
      </div>
    </section>

    <section id="view-result" class="view hidden">
      <div class="space-y-4">
        <h1 id="result-title" class="text-2xl font-bold text-center"></h1>
        <img id="result-image" class="w-full rounded-lg object-cover aspect-video" />
        <div class="section-card">
          <div class="section-title mb-2"><span class="dots"></span><h3>Result</h3><span class="dots"></span></div>
          <div id="result-summary" class="content"></div>
        </div>
        <div class="section-card">
          <div class="section-title mb-2"><span class="dots"></span><h3>Analysis</h3><span class="dots"></span></div>
          <div id="result-analysis" class="content"></div>
        </div>
        <div>
          <button id="result-restart" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm">Restart</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/i18n.js?v=20250915"></script>
  <script src="js/utils.js?v=20250915"></script>
  <script src="js/api.js?v=20250915"></script>
  <script src="js/test-logic.js?v=20250915"></script>
  <script>
    (function(){
      var zh = document.getElementById('lang-zh');
      var en = document.getElementById('lang-en');
      function update(){ 
        if (window.I18N && window.I18N.applyI18n) {
          window.I18N.applyI18n(document); 
        }
      }
      if (zh) zh.onclick = function(){ 
        if (window.I18N && window.I18N.setLang) {
          window.I18N.setLang('zh-CN'); 
          update(); 
        }
      };
      if (en) en.onclick = function(){ 
        if (window.I18N && window.I18N.setLang) {
          window.I18N.setLang('en'); 
          update(); 
        }
      };
      update();
    })();
  </script>
    <script src="js/test-page.js?v=20250918"></script>
</body>
</html>
