<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOMO TEST - 测试首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-3">
      <img id="site-logo" src="assets/images/logo.png" alt="MOMO TEST" class="w-10 h-10 rounded" />
      <h1 class="text-2xl font-bold tracking-wide">MOMO TEST</h1>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Popular Tests</h2>

    <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
      <!-- 卡片由 JS 渲染 -->
    </div>
  </main>

  <template id="test-card-template">
    <article class="rounded-lg overflow-hidden border bg-white shadow-sm hover:shadow transition flex flex-col">
      <div class="w-full aspect-video skeleton"></div>
      <img class="w-full aspect-video object-cover hidden" />
      <div class="p-4 flex flex-col grow">
        <h3 class="text-lg font-semibold mb-2"></h3>
        <div class="text-sm text-gray-600 mb-3">
          <span class="people text-amber-600 font-medium"></span> people tested
        </div>
        <button class="mt-auto start-btn inline-flex items-center justify-center px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm">
          Start Test
        </button>
      </div>
    </article>
  </template>

  <script src="js/i18n.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // inline fallback to avoid missing file issues under file://
    try { document.write(''); } catch(_) {}
  </script>
  <script src="js/test-logic.js"></script>
  <script>
    // 确保 logo 可加载，失败则给出兜底
    (function(){
      var img = document.getElementById('site-logo');
      if(!img) return;
      var orig = img.getAttribute('src');
      img.src = orig + '?v=' + Date.now(); // 规避缓存
      img.onerror = function(){
        // 兜底：尝试 svg，其次使用内置占位
        var triedSvg = false;
        img.onerror = function(){
          img.onerror = null;
          img.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 40 40%22%3E%3Crect width=%2240%22 height=%22440%22 fill=%22%23f3f4f6%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2210%22 fill=%22%239ca3af%22%3ELOGO%3C/text%3E%3C/svg%3E';
        };
        if(!triedSvg){
          triedSvg = true;
          img.src = 'assets/images/logo.svg?v=' + Date.now();
        }
      };
      // 语言切换
      var zh = document.getElementById('lang-zh');
      var en = document.getElementById('lang-en');
      function updateText(){ I18N && I18N.applyI18n(document); }
      if (zh) zh.onclick = function(){ I18N.setLang('zh-CN'); updateText(); };
      if (en) en.onclick = function(){ I18N.setLang('en'); updateText(); };
      updateText();
    })();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
